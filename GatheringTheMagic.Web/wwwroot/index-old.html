<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gathering The Magic</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Gathering The Magic</h1>
    <button id="start">Start New Game</button>
    <div id="status"></div>

    <div id="controls" style="display: none;">
        <!-- NOTE: id="nextPhase" here: -->
        <button id="nextPhase">Next Phase</button>
        <h2>Your Hand (<span id="handCount">0</span>)</h2>
        <ul id="handList"></ul>
    </div>
    <div class="main-container">
        <div class="half north">
            <div class="zone hand" id="opponent-hand">Opponent Hand</div>
            <div class="zone deck" id="opponent-deck">Opponent Deck</div>
            <div class="zone graveyard" id="opponent-graveyard">Opponent Graveyard</div>
            <div class="zone battlefield" id="opponent-battlefield-cards">Opponent Battlefield</div>
        </div>
        <div class="half south">
            <div class="zone hand" id="your-hand">Your Hand</div>
            <div class="zone deck" id="your-deck">Your Deck</div>
            <div class="zone graveyard" id="your-graveyard">Your Graveyard</div>
            <div class="zone battlefield" id="your-battlefield-cards">Your Battlefield</div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
